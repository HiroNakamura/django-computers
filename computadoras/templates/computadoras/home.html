<script type="text/javascript">
  $(window).on('load', function () {
      var doc = new jsPDF();
      var specialElementHandlers = {
          '#editor': function (element, renderer) {
              return true;
          }
      };
      $('#cmd').click(function () {
          doc.fromHTML($('#todo').html(), 15, 15, {
              'width': 166,
              'elementHandlers': specialElementHandlers
          });
          doc.save('computers.pdf');
      });
  });

</script>
